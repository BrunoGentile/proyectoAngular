<div class="educacion m-3">
  <h1>EDUCACION</h1>
  <div class="card mb-3" style="max-width: 540px;" *ngFor="let Edu of Educacion">
    <div class="d-flex">
      <div class="col-md-4">
        <img [src]="Edu.fotourl" class="img-fluid rounded-start" alt="imagen1">
      </div>
      <div class="col-md-8">
        <div class="card-body"> 
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{Edu.titulo}} </h5>
            <div>
              <app-editbutton (click)="abrirModal(Edu.id)" class="me-2"></app-editbutton>   <app-deletebutton></app-deletebutton>
            </div>            
        </div>            
          <p class="card-text">{{Edu.institucion}}</p>
          <p class="card-text">{{Edu.instucionurl}}</p>
          <p class="card-text">{{Edu.fechafin}}</p>
        </div>  
    </div>
    
  </div>
  </div>
