
<div class="row m-3">
    <h1 style="text-align: center;">Hard & Soft Skills</h1>
    <div class="d-flex justify-content-center" style="background-color: pink">
         <app-addbutton class="me-5"></app-addbutton> <app-editbutton class="me-2"></app-editbutton>   <app-deletebutton></app-deletebutton>
    </div>   
      <div *ngFor="let item of skills" class="col-4">
        <circle-progress
          [percent]="item.porcentaje"
          [radius]="100"
          [subtitle]="item.area"
          [subtitleColor]="'#000000'"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#0000FF'"
          [innerStrokeColor]="'#5178B3'"
          [animation]="true"
          [animationDuration]="500"
      ></circle-progress>
      </div>
  </div>
